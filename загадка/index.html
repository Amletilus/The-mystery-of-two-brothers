<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадка про братьев</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Загадка про братьев</h1>
        <p>Два брата: один всегда говорит правду, другой всегда врёт. Они охраняют две двери: за одной сокровища, за другой ловушка. Как найти сокровища задав всего один вопрос одному брату?</p>
        <form id="question-form">
            <label for="question">Введите ваш вопрос:</label>
            <input type="text" id="question" name="question">
            <button type="submit">Отправить</button>
        </form>
        <p id="result"></p>
    </div>
    <div id="animation"></div>
    <script src="script.js"></script>
</body>
</html>
